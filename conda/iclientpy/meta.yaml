        - requests ==2.18.4
        - geopandas ==0.3.0
        - lxml ==4.2.1
        - beautifulsoup4 ==4.6.0
        - python-dateutil ==2.6.1
        - widgetsnbextension ==3.0.0


about:
    home: https://github.com/SuperMap/iclient-python
    summary: iclient for jupyter
extra:
    copy_test_source_files: true
    final: true
